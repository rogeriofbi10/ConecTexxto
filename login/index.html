<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - ConecTexxto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Conec<span>Texxto</span></div>
    <nav>
      <a href="../index.html">Início</a>
      <a href="../cadastro/" class="btn">Cadastrar</a>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="hero">
    <h1>Entrar</h1>
    <p>Acesse sua conta para continuar.</p>

    <form class="card" id="formLogin" style="max-width:420px;margin:30px auto;">
      <input type="email" id="email" placeholder="Email" required>
      <br><br>

      <input type="password" id="senha" placeholder="Senha" required>
      <br><br>

      <button type="submit" class="btn">Entrar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 ConecTexxto · Projeto em desenvolvimento
  </footer>

  <!-- SCRIPT -->
  <script>
    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const usuario = JSON.parse(localStorage.getItem("usuarioConecTexxto"));

      if (!usuario) {
        alert("Nenhum usuário cadastrado.");
        return;
      }

      if (email === usuario.email && senha === usuario.senha) {
        alert("Login realizado com sucesso!");
        // futuro: redirecionar para área logada
        // window.location.href = "../painel/";
      } else {
        alert("Email ou senha incorretos.");
      }
    });
  </script>

</body>
</html>
