<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar conta | ConecTexxto</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">

  <style>
    .page-wrap{min-height:calc(100vh - 70px - 64px);display:flex;align-items:center;justify-content:center;padding:40px 20px;}
    .auth-card{width:100%;max-width:520px;background:#081426;border-radius:16px;padding:26px;box-shadow:0 10px 25px rgba(0,0,0,.35);}
    .auth-title{font-size:26px;margin-bottom:6px;}
    .auth-sub{opacity:.85;margin-bottom:18px;line-height:1.5;}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;}
    @media(min-width:520px){.grid.two{grid-template-columns:1fr 1fr;}}
    .field{display:flex;flex-direction:column;gap:8px;}
    .field label{font-size:14px;opacity:.9;}
    .field input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(30,144,255,.35);background:#050B18;color:#F5F7FA;outline:none;}
    .field input:focus{border-color:#1E90FF;box-shadow:0 0 0 3px rgba(30,144,255,.15);}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px;}
    .btn2{display:inline-block;padding:12px 16px;border-radius:10px;font-weight:600;text-decoration:none;border:none;cursor:pointer;}
    .btn-primary{background:#1E90FF;color:#fff;}
    .btn-outline{background:transparent;border:2px solid #1E90FF;color:#1E90FF;}
    .btn-primary:hover{filter:brightness(.95);}
    .btn-outline:hover{background:#1E90FF;color:#fff;}
    .toast{margin-top:14px;padding:12px;border-radius:12px;background:rgba(255,255,255,.06);display:none;}
    .toast.ok{border:1px solid rgba(0,200,120,.35);}
    .toast.err{border:1px solid rgba(255,80,80,.35);}
    .check{display:flex;gap:10px;align-items:flex-start;margin-top:10px;}
    .check input{margin-top:4px;}
    .note{opacity:.85;font-size:13px;line-height:1.5;margin-top:8px;}
  </style>
</head>

<body>
  <header>
    <div class="logo">Conec<span>Texxto</span></div>
    <nav>
      <a href="../">Início</a>
      <a href="../login/" class="btn">Entrar</a>
    </nav>
  </header>

  <main class="page-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Criar conta</h1>
      <p class="auth-sub">Cadastro real com banco de dados (Supabase).</p>

      <form id="formCadastro">
        <div class="grid">
          <div class="field">
            <label>Nome completo</label>
            <input id="nome" type="text" required>
          </div>
        </div>

        <div class="grid two" style="margin-top:14px;">
          <div class="field">
            <label>E-mail</label>
            <input id="email" type="email" required>
          </div>
          <div class="field">
            <label>Telefone (opcional)</label>
            <input id="telefone" type="tel">
          </div>
        </div>

        <div class="grid two" style="margin-top:14px;">
          <div class="field">
            <label>Idade</label>
            <input id="idade" type="number" min="0" max="120" required>
          </div>
          <div class="field">
            <label>Senha (mín. 6)</label>
            <input id="senha" type="password" minlength="6" required>
          </div>
        </div>

        <div class="check">
          <input id="termos" type="checkbox" required>
          <label for="termos" class="note">Aceito os termos e confirmo que as informações são verdadeiras.</label>
        </div>

        <div class="row">
          <button class="btn2 btn-primary" type="submit">Cadastrar</button>
          <a class="btn2 btn-outline" href="../">Voltar ao início</a>
        </div>

        <div id="msg" class="toast"></div>
      </form>
    </section>
  </main>

  <footer>© 2026 ConecTexxto · Projeto em desenvolvimento</footer>

  <script type="module">
    import { supabase } from "../supabase.js";

    const form = document.getElementById("formCadastro");
    const msg = document.getElementById("msg");

    function show(type, text){
      msg.className = "toast " + (type || "");
      msg.textContent = text;
      msg.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const idade = Number(document.getElementById("idade").value);
      const senha = document.getElementById("senha").value;

      show("", "Criando sua conta...");

      const { data, error } = await supabase.auth.signUp({
        email,
        password: senha
      });

      if (error) return show("err", error.message);

      // Se confirmação de email estiver ligada, user pode vir null
      const userId = data?.user?.id;

      if (!userId) {
        show("ok", "Conta criada! Verifique seu e-mail para confirmar e depois faça login.");
        return;
      }

      const { error: pErr } = await supabase.from("profiles").insert({
        id: userId,
        nome,
        idade,
        telefone
      });

      if (pErr) return show("err", pErr.message);

      show("ok", "Cadastro concluído! Redirecionando para login...");
      setTimeout(() => window.location.href = "../login/", 900);
    });
  </script>
</body>
</html>
