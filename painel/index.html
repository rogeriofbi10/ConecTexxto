<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - ConecTexxto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../supabase.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <header class="bg-gray-950 border-b border-gray-800 sticky top-0 z-10 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-400 tracking-tight">ConecTexxto</h1>
      <nav class="flex gap-6 text-gray-300">
        <a href="/ConecTexxto/" class="hover:text-white transition duration-200">In√≠cio</a>
        <a href="/perfil/" class="hover:text-white transition duration-200">Perfil</a>
        <a href="#" id="logoutBtn" class="hover:text-red-400 transition duration-200">Sair</a>
      </nav>
    </div>
  </header>

  <main class="bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950 min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-4">
      <div class="bg-gray-800/70 backdrop-blur-lg border border-gray-700 rounded-2xl shadow-2xl p-6 mb-10">
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center text-2xl font-bold shadow-md">
            RF
          </div>
          <div>
            <h2 class="text-2xl font-semibold">Bem-vindo(a), Rog√©rio Felipe! üëã</h2>
            <p class="text-gray-400 mt-1">Sua idade: 34 | Seu usu√°rio: @rogerioreact</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-800/80 backdrop-blur-md border border-gray-700 rounded-2xl shadow-xl p-6 mb-10">
        <h3 class="text-lg font-medium mb-4 flex items-center gap-2">
          <span class="text-blue-400 text-xl">‚úçÔ∏è</span> Criar postagem
        </h3>
        <textarea id="postContent" placeholder="O que voc√™ est√° pensando?" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-32 transition duration-200"></textarea>
        <div class="mt-4 flex justify-end">
          <button id="publicarBtn" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-medium transition duration-300 shadow-lg">Publicar</button>
        </div>
      </div>

      <div id="postsContainer" class="space-y-6"></div>
    </div>
  </main>

  <script type="module">
    import { supabase } from "../supabase.js";

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = '/ConecTexxto/';
      return session;
    }

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.href = '/ConecTexxto/';
    });

    document.getElementById('publicarBtn').addEventListener('click', async () => {
      const btn = document.getElementById('publicarBtn');
      btn.disabled = true;
      btn.innerText = 'Publicando...';

      try {
        const session = await checkAuth();
        const content = document.getElementById('postContent').value.trim();
        if (!content) throw new Error('Escreva algo antes de publicar');

        const { error } = await supabase
          .from('posts')
          .insert({
            user_id: session.user.id,
            content,
            created_at: new Date().toISOString()
          });

        if (error) throw error;

        alert('Post publicado com sucesso!');
        document.getElementById('postContent').value = '';
      } catch (err) {
        console.error('Erro ao publicar:', err);
        alert('Erro ao publicar: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.innerText = 'Publicar';
      }
    });

    checkAuth();
  </script>

</body>
</html>
