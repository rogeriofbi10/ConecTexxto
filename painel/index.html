<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - ConecTexxto</title>

  <script>
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "../login/";
    }
  </script>
</head>
<body>

<h1>Bem-vindo ao ConecTexxto</h1>

<button onclick="sair()">Sair</button>

<script>
function sair() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "../login/";
}
</script>

</body>
</html>
