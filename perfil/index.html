<main class="bg-gradient-to-b from-gray-950 to-gray-900 min-h-screen text-gray-100 py-10">
  <div class="max-w-4xl mx-auto px-4">
    <a href="/" class="text-blue-400 hover:underline mb-6 inline-block">← Voltar</a>
    
    <div class="bg-gray-800/80 backdrop-blur-lg rounded-3xl shadow-2xl p-8 border border-gray-700">
      <h1 class="text-3xl font-bold mb-8 text-center">Seu Perfil</h1>
      
      <div class="grid md:grid-cols-2 gap-10">
        <!-- Foto + upload -->
        <div class="flex flex-col items-center">
          <div class="w-48 h-48 rounded-2xl overflow-hidden border-4 border-blue-500 shadow-xl mb-4">
            <img src="sua-foto-atual.jpg" alt="Foto de perfil" class="w-full h-full object-cover" id="preview">
            <!-- Se sem foto: placeholder -->
          </div>
          <label class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-xl cursor-pointer transition">
            Escolher foto (JPG/PNG)
            <input type="file" accept="image/jpeg,image/png" class="hidden" id="fotoInput">
          </label>
          <p class="text-sm text-gray-400 mt-2">Dica: recarregue após salvar se necessário.</p>
        </div>
        
        <!-- Campos -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">Nome</label>
            <input type="text" value="Rogério Felipe" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">@username (único)</label>
            <input type="text" value="rogerioreact" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Idade</label>
            <input type="number" value="34" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Telefone (opcional)</label>
            <input type="tel" value="21972841918" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>
      
      <div class="mt-10 flex justify-end gap-4">
        <button class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-xl transition">Voltar</button>
        <button class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-medium transition shadow-md">Salvar Alterações</button>
      </div>
    </div>
  </div>
</main>

<!-- JS simples para preview de foto -->
<script>
  document.getElementById('fotoInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      document.getElementById('preview').src = URL.createObjectURL(file);
    }
  });
</script>
