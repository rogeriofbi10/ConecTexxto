<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - ConecTexxto</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Carrega supabase.js sem defer para garantir ordem -->
  <script src="../supabase.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <header class="bg-gray-950 border-b border-gray-800 sticky top-0 z-10 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-400 tracking-tight">ConecTexxto</h1>
      <a href="/ConecTexxto/" class="text-gray-300 hover:text-white transition duration-200">Início</a>
    </div>
  </header>

  <main class="bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950 min-h-screen py-10">
    <div class="max-w-4xl mx-auto px-4">
      <a href="/ConecTexxto/" class="text-blue-400 hover:text-blue-300 transition duration-200 mb-6 inline-block text-lg font-medium">← Voltar para Início</a>
      
      <div class="bg-gray-800/80 backdrop-blur-lg border border-gray-700 rounded-3xl shadow-2xl p-8 md:p-10">
        <h1 class="text-3xl font-bold mb-10 text-center">Seu Perfil</h1>
        
        <div class="grid md:grid-cols-2 gap-12">
          <!-- Foto e upload -->
          <div class="flex flex-col items-center space-y-6">
            <div class="w-48 h-48 md:w-64 md:h-64 rounded-2xl overflow-hidden border-4 border-blue-500 shadow-2xl">
              <img id="preview" src="https://via.placeholder.com/400x400?text=Clique+para+carregar+sua+foto" alt="Foto de perfil" class="w-full h-full object-cover">
            </div>
            <label class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-4 rounded-xl cursor-pointer transition duration-300 shadow-md text-center w-full max-w-sm font-medium">
              Escolher foto (JPG/PNG)
              <input type="file" accept="image/jpeg,image/png" id="fotoInput" class="hidden">
            </label>
            <p class="text-sm text-gray-400 text-center">A prévia aparece imediatamente. Clique em Salvar para enviar ao servidor.</p>
          </div>
          
          <!-- Campos -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Nome</label>
              <input id="nome" type="text" value="Rogério Felipe" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">@username (único)</label>
              <input id="username" type="text" value="rogerioreact" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Idade</label>
              <input id="idade" type="number" value="34" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Telefone (opcional)</label>
              <input id="telefone" type="tel" value="21972841918" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
          </div>
        </div>
        
        <div class="mt-12 flex flex-col sm:flex-row justify-end gap-4">
          <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-600 px-8 py-3 rounded-xl transition duration-300">Voltar</button>
          <button id="salvarBtn" class="bg-blue-600 hover:bg-blue-700 px-10 py-3 rounded-xl font-medium transition duration-300 shadow-lg">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Aguarda supabase estar disponível
    function waitForSupabase(callback) {
      if (window.supabase) {
        callback();
      } else {
        setTimeout(() => waitForSupabase(callback), 200);
      }
    }

    waitForSupabase(() => {
      console.log("Supabase carregado OK!");

      // Preview da foto (deve funcionar agora)
      document.getElementById('fotoInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            document.getElementById('preview').src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Salvar alterações
      document.getElementById('salvarBtn').addEventListener('click', async () => {
        const btn = document.getElementById('salvarBtn');
        btn.disabled = true;
        btn.innerText = 'Salvando...';

        try {
          const { data: { session } } = await supabase.auth.getSession();
          if (!session) throw new Error('Você precisa estar logado');

          const userId = session.user.id;
          const nome = document.getElementById('nome').value.trim();
          const username = document.getElementById('username').value.trim();
          const idade = parseInt(document.getElementById('idade').value) || null;
          const telefone = document.getElementById('telefone').value.trim() || null;
          const fileInput = document.getElementById('fotoInput');
          let avatarUrl = null;

          // Upload foto se selecionada
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const fileExt = file.name.split('.').pop();
            const filePath = `profiles/${userId}.${fileExt}`;

            const { error: uploadError } = await supabase.storage
              .from('avatars')
              .upload(filePath, file, { upsert: true });

            if (uploadError) throw uploadError;

            const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(filePath);
            avatarUrl = urlData.publicUrl;
          }

          // Salva dados no banco
          const { error } = await supabase
            .from('profiles')
            .upsert({
              user_id: userId,
              full_name: nome,
              username,
              age: idade,
              phone: telefone,
              avatar_url: avatarUrl || undefined
            }, { onConflict: 'user_id' });

          if (error) throw error;

          alert('Perfil salvo com sucesso! Recarregando...');
          location.reload();
        } catch (err) {
          console.error('Erro ao salvar:', err);
          alert('Erro ao salvar: ' + err.message);
        } finally {
          btn.disabled = false;
          btn.innerText = 'Salvar Alterações';
        }
      });
    });
  </script>

</body>
</html>
