<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - ConecTexxto</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Seu supabase.js se existir -->
  <script src="../supabase.js" defer></script>
  
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-['Inter']">

  <!-- Header -->
  <header class="bg-gray-950 border-b border-gray-800 sticky top-0 z-10 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-400 tracking-tight">ConecTexxto</h1>
      <a href="/" class="text-gray-300 hover:text-white transition duration-200 text-lg">Início</a>
    </div>
  </header>

  <!-- Main content -->
  <main class="bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950 py-10">
    <div class="max-w-4xl mx-auto px-4">
      <a href="/" class="text-blue-400 hover:text-blue-300 transition duration-200 mb-6 inline-block text-lg font-medium">← Voltar</a>
      
      <div class="bg-gray-800/80 backdrop-blur-lg border border-gray-700 rounded-3xl shadow-2xl p-8 md:p-10">
        <h1 class="text-3xl font-bold mb-10 text-center">Seu Perfil</h1>
        
        <div class="grid md:grid-cols-2 gap-10 lg:gap-12">
          <!-- Foto + upload -->
          <div class="flex flex-col items-center space-y-6">
            <div class="w-48 h-48 md:w-56 md:h-56 rounded-2xl overflow-hidden border-4 border-blue-500 shadow-2xl transform hover:scale-105 transition duration-300">
              <img 
                id="preview" 
                src="https://via.placeholder.com/300?text=Carregue+sua+foto" 
                alt="Foto de perfil" 
                class="w-full h-full object-cover"
              >
            </div>
            <label class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-xl cursor-pointer transition duration-300 shadow-md text-center w-full max-w-xs font-medium">
              Escolher foto (JPG/PNG)
              <input type="file" accept="image/jpeg,image/png" id="fotoInput" class="hidden">
            </label>
            <p class="text-sm text-gray-400 text-center">Dica: após escolher, a prévia aparece imediatamente. Salve para enviar ao servidor.</p>
          </div>
          
          <!-- Campos de edição -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Nome</label>
              <input type="text" value="Rogério Felipe" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">@username (único)</label>
              <input type="text" value="rogerioreact" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Idade</label>
              <input type="number" value="34" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-300">Telefone (opcional)</label>
              <input type="tel" value="21972841918" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
          </div>
        </div>
        
        <div class="mt-12 flex flex-col sm:flex-row justify-end gap-4">
          <button class="bg-gray-700 hover:bg-gray-600 px-8 py-3 rounded-xl transition duration-300 font-medium">Voltar</button>
          <button class="bg-blue-600 hover:bg-blue-700 px-10 py-3 rounded-xl font-medium transition duration-300 shadow-lg">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Preview da foto -->
  <script>
    document.getElementById('fotoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('preview').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
